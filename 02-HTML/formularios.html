<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>


        <form action="" method="get">
        <!-- o metodo "get" é utilizado por padrão, mas ele envia as informações no link, entao nao é recomendado. Outro metodo possivel (e que nao faz isso é o método post) -->
            <div>
                <label for="texto">Input de texto </label>
                <input type="text" id="texto" placeholder="Informe o seu nome" name="nome">

                <label for="texto-fixo">Input texto fixo</label>
                <input type="text" id="texto-fixo" value="Iza Machado">
            </div>
            
            <div>
                <label for="senha">Senha </label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail </label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento </label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário </label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="number" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="file" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="url" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="color" id="qualquer" name="qualquer">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="range" id="qualquer" name="qualquer" value="100" max="100" min="0">
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="checkbox" id="qualquer" name="qualquer" >
                <input type="checkbox" id="qualquer" name="qualquer" checked>
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="radio" id="qualquer" name="qualquer" >
                <input type="radio" id="qualquer" name="qualquer" checked>
            </div>

            <div>
                <label for="qualquer">Input </label>
                <input type="reset" id="qualquer" name="qualquer" value="Limpar formulário">
            </div>

            <br><br>
            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>

            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br><br>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <!-- alt + shift + ↓  =  duplica a linha-->
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

        </form>
    </main>
</body>
</html>
