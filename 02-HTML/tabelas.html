<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="1">
                <!-- cabeçalho tabela -->
                <thead>
                    <!-- linha -->
                    <tr> 
                        <!-- coluna do cabeçalho -->
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <!-- corpo tabela -->
                <tbody>
                    <!-- linha -->
                    <tr>
                        <!-- coluna do corpo -->
                        <td>Iza</td>
                        <td>izav.machado@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Tchan</td>
                        <td>seguraotchan@gmail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Maldito</td>
                        <td>ditinho@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="despesas">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <!-- <td>Almoço</td> -->
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>
                        <!-- <td>15/06/2022</td> -->
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        <section>

    </main>
</body>
</html>
