<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos do HTML5</title>
</head>
<body>
    <!-- cabeçalho da página -->
    <header>
        <nav>Barra de navegação</nav>
    </header>


    <!-- conteúdo principal da página -->
    <main>
        
        <section id="sobre-mim">
            <figure>
                <img src="https://img.lojadomecanico.com.br/IMAGENS/33/594/14202/Machadinha-de-Unha-450gr-tramontina-405600011.JPG" alt="Imagem de perfil de Iza Machado" width="100">
            </figure>
            <figcaption>Foto de perfil machadinha</figcaption>
            
        </section>

        <section id="portfolio">
            Portifólio
        </section>

        <section id="blog">
            <!-- elementos reutiliaveis, como blocos de posts. Mto comum em blogs de noticias -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>
        
    </main>


    <!-- barra lateral -->
    <aside>
        Conteúdo da barra lateral
    </aside>

    
    <!-- rodapé da pagina -->
    <footer>
        Desenvolvido por Machadinha
    </footer>

</body>
</html>
